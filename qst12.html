<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Questão 12</title>
</head>

<body>
    <div id="x"> 8 </div>
    <div id="y"> 13 </div>
    <div id="produto"></div>
    <div id="soma"></div>
    <script>
        var x = document.getElementById("x").innerText;
        var y = document.getElementById("y").innerText;
        var produto = x * y;
        var soma = parseFloat(x) + parseFloat(y)
        document.body.innerHTML = "O produto de " + x + " e " + y + " é " +
            produto + "! " + "A soma de " +
            x + " e " +
            y + " é " +
            soma + "!";

    </script>

</body>

</html>
