<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="interativo">Clique-me!</div>

    <script>
        var interativo = document.getElementById("interativo");
        console.log(interativo);
        interativo.addEventListener('click', function () {
            interativo.textContent = "Funcionou!";
        });

    </script>
</body>

</html>
