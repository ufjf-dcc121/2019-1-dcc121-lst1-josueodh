<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Questão 13</title>
</head>

<body>
    <div id="x"> 7 </div>
    <div id="y"> 5 </div>
    <div id="produto"></div>
    <div id="soma"></div>
    <button id=calcular>Calcular</button>
    <script>
        var x, y, produto, soma, botao;
        x = document.getElementById("x").innerText;
        y = document.getElementById("y").innerText;
        produto = x * y;
        soma = parseFloat(x) + parseFloat(y);
        botao = document.getElementById("calcular");

        x.contentEditable = true;
        y.contentEditable = true;
        botao.addEventListener("click", function () {
            document.body.innerHTML = "O produto de " + x + " e " + y + " é " +
                produto + "! " + "A soma de " + x + " e " + y + " é " + soma + "!";

        });


    </script>
</body>

</html>
